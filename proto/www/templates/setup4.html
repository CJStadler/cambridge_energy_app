<ion-view view-title="Choose a Team">
  <ion-content>
    <div class="card">
      <h2>Setup complete!</h2>
      <p>
        Thanks for joining the Cambridge Energy Challenge,
        {{ setup.user.name }}
      </p>
      <button class="button button-positive" ng-click="start()">
        Dashboard
      </button>
      <br />
      <button class="button button-stable">
        Take a Tour
      </button>
    </div>
  </ion-content>
</ion-view>
