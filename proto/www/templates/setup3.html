<ion-view view-title="Choose a Team">
  <ion-content>
    <div class="list">
      <a class="item item-avatar"
         ng-repeat="team in teams"
         ng-click="setupCtrl.chooseTeam(team.name)">
        <img src="{{ team.img }}">
        <h2>{{ team.name }}</h2>
        <p>{{ team.building }}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
